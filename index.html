<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Lighting - TypeScript + Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
      <div style="margin-bottom: 10px;">
        <label for="angleX">Pozycja X: </label>
        <input type="range" id="angleX" min="0" max="360" step="1" value="0">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="angleY">Pozycja Y: </label>
        <input type="range" id="angleY" min="0" max="360" step="1" value="0">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="angleZ">Pozycja Z: </label>
        <input type="range" id="angleZ" min="0" max="360" step="1" value="0">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="lightDistance">Odległość światła: </label>
        <input type="range" id="lightDistance" min="2" max="30" step="0.5" value="5">
      </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
